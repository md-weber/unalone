name: unalone
description: A Flutter app that should support to find real friends and reward people meeting each other in real life. 
It should support to make real connections in real life and try to push people out of chat rooms and social media.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
